{% extends "work/base.html" %}

{% block title %}Works{% endblock %}

{% block content %}
    <div id="content-header">
        <h2>Our work</h2>
    </div>
    <div class="flt-cnt">
        {% if works %}
	        {% for work in works %}
                <div class="works-obj{% if forloop.counter|divisibleby:"3" %} last{% endif%}">
                    <a class="fadeThis" href="/work/{{ work.slug }}">
                        <div class="hover"><p>{{ work.tease }}</p></div>
                        <div class="works-obj-thumb">
                            <div class="works-fade">
                                <img src="{{ MEDIA_URL }}{{ work.thumbnail }}" alt="{{ work.name }} Thumbnail" />
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}

{% block extra_body %}
    <script type="text/javascript" src="{{ MEDIA_URL }}js/works.js"></script>
{% endblock %}
