{% load i18n %}
<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="{{ MEDIA_URL }}img/favicon.ico">
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/base.css" />

    <script src="{{ MEDIA_URL }}js/jquery-1.5.min.js" type="text/javascript"></script>

    <title>{% block title %}{% endblock %} : 3atmospheres</title>

    {% block extra_head %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">

    <div id="container">
        <div id="super-nav"></div>

        <div id="header">
            <div id="logo">
                <a id="logo_lnk" href="/">3atmospheres</a>
            </div>
            <div id="navigation">
                <ul id="nav-items">
                    <li id="home_active"><a href="/">home</a></li>
                    <li id="about_active"><a href="/about/">about</a></li>
                    <li id="work_active"><a href="/work/">work</a></li>
                    <li id="contact_active"><a href="/contact/">contact</a></li>
                </ul>
            </div>
        </div>

        <div id="content">
            {% block content%}
            {% endblock %}
        </div>
    </div>

    <div id="footer">
        <div id="footer-cont">
            <div class="flt-left">
                <img src="{{ MEDIA_URL }}img/3atmospheres_logo_reverse.png" alt="3atmospheres, LLC"><br>
                <ul class="copyright">
                    <li>2011 &copy; 3atmospheres LLC</li>
                </ul>
            </div>
            <div class="flt-right">
                <h5>Get in touch</h5>
                <ul>
                    <li><a href="mailto:hello@3atmospheres.com">hello@3atmospheres.com</a></li>
                </ul>
            </div>
        </div>
    </div>


    {% block extra_body %}{% endblock %}

    <script>
        var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-XXXXXXXX-X']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
    </script>

</body>

</html>
